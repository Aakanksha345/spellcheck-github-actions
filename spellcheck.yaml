matrix:
- name: Python
  sources:
  - '**/*.py'
  aspell:
    lang: en
  pipeline:
  - pyspelling.filters.python:
    comments: true
    docstrings: true
    group_comments: false
    decode_escapes: true
    strings: false
    string_types: fu
- name: Markdown
  apsell:
    mode: none
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
  sources:
  - '**/*.md'
- name: Text
  sources:
  - '**/*.txt'
  pipeline:
  - pyspelling.filters.text:
      convert_encoding: utf-8